apiVersion: apps/v1
kind: Deployment
metadata:
  name: simple-bank-api-deployment
  labels:
    app: simple-bank-api
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simple-bank-api
  template:
    metadata:
      labels:
        app: simple-bank-api
    spec:
      containers:
        - name: simple-bank-api
          image: 025066249446.dkr.ecr.us-east-1.amazonaws.com/simplebank:b1a60e2f86d2874e06ccb0a8f5b593b54e911480
          ports:
            - containerPort: 8080